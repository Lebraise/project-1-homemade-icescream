
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <!-- кнопка закрытия модального окна -->
        <button type="button" class="modal__button--close" data-modal-close>
            <svg width="20" height="20">
                <use href="images/icon.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal__title">Leave your data, the operator will contact you soon</p>
        <form action="">
        <div class="form-field">
            <!-- Инпут с строкой имени -->
            <label class="input-text" for="user-name">Name</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-name"
                    class="form-input"
                    id="user-name"
                    minlength="2"
                    required
                >
                <svg class="input-icon" width="12" height="12">
                    <use href="images/icon.svg#icon-vector-name"></use>
                </svg>
            </div>
            <!-- Инпут со строкой номера телефона -->
            <label class="input-text" for="user-tel">Phone</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-tel"
                    class="form-input"
                    id="user-tel"
                    minlength="2"
                    required
                >
                <svg class="input-icon" width="12" height="12">
                    <use href="images/icon.svg#icon-vector-tel"></use>
                </svg>
            </div>
            <!-- Инпут со строкой почты -->
            <label class="input-text" for="user-mail">Mail</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-mail"
                    class="form-input"
                    id="user-mail"
                    minlength="2"
                    required
                >
                <svg class="input-icon" width="12" height="12">
                    <use href="images/icon.svg#icon-vector-mail"></use>
                </svg>
            </div>
            <p class="modal__title">Choose your order</p>
            <label class="input-text" for="user-mail">Ice Cream</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-mail"
                    class="form-input"
                    id="user-mail"
                    minlength="2"
                    required
                >
                <img class="input-icon" src="./images/mobile/ice-cream-products-mob@x1.png" alt="nice" width="30" height="50">
            </div>
            <label class="input-text" for="user-mail">Mail</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-mail"
                    class="form-input"
                    id="user-mail"
                    minlength="2"
                    required
                >
                <img class="input-icon" src="./images/mobile/ice-coffee-products-mob@x1.png" alt="nice" width="30" height="50">
            </div>
            <label class="input-text" for="user-mail">Mail</label>
            <div class="input-bar">
                <input 
                    type="text"
                    name="user-mail"
                    class="form-input"
                    id="user-mail"
                    minlength="2"
                    required
                >
                <img class="input-icon" src="./images/mobile/milkshake-products-mob@x1.png" alt="nice" width="30" height="50">
            </div>
        </div>
    </div>
</div>
