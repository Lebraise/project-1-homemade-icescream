<!-- Main header -->
<header class="header" id="home">
  <div class="container container-bg">
    <div class="bio-eco">
      <!-- <div class="bio-eco__left"> -->
      <picture class="bio-eco-left__img">
        <source
          srcset="
            ./images/desktop/hero-milk-desk@x1.png 1x,
            ./images/desktop/hero-milk-desk@x2.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/tablet/hero-milk-tab@x1.png 1x, ./images/tablet/hero-milk-tab@x2.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/tablet/hero-milk-tab@x1.png 1x, ./images/tablet/hero-milk-tab@x2.png 2x"
          media="(min-width: 480px)"
        />
        <img src="./images/desktop/hero-milk-desk@x1.png" alt="milk" />
      </picture>
      <div class="bio-eco__right">
        <p class="bio-eco__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button class="bio-eco__btn" type="button">
          <svg class="bio-eco__icon" width="6" height="6">
            <use href="./images/icon.svg#icon-arrow-right2"></use>
          </svg>
        </button>
      </div>
    </div>
    <a class="hero-img__link">
      <picture>
        <source
          srcset="
            ./images/desktop/ice-cream-desk@x1.png 1x,
            ./images/desktop/ice-cream-desk@x2.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/tablet/ice-cream-tab@x1.png 1x, ./images/tablet/ice-cream-tab@x2.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/mobile/ice-cream-mob@x1.png 1x, ./images/mobile/ice-cream-mob@x2.png 2x"
          media="(min-width: 480px)"
        />
        <img class="bio-eco__img" src="./images/desktop/ice-cream-desk@x1.png" alt="big icecream" />
      </picture>
    </a>
    <!-- Блок навигации хедера -->
    <nav class="header__section">
      <!-- Лого -->
      <div class="nav__wrap">
        <div class="header__btn--wrap">
          <a class="header__logo" href="./index.html"
            ><img src="./images/desktop/logo-desk@x1.png" width="199" height="50" alt="icecream"
          /></a>
          <ul class="header__list list">
            <li class="header__item">
              <a class="header__link" href="#home">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#about">About us</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#how">How it’s made?</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#prod">Our products</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        <!-- Кнопка вызова мобильного меню -->
        <div class="header__btn--flex">
          <button type="button" class="header__menu-btn mob-menu-btn__open" data-menu-open>
            <svg class="header__menu-icon" width="20" height="12">
              <use href="./images/icon.svg#icon-burger"></use>
            </svg>
          </button>
          <!-- Кнопка вызова модального окна -->
          <button class="btn header__btn" type="button" data-modal-open>
            Buy now
            <svg class="about__btn-icon" width="12" height="12">
              <use href="./images/icon.svg#icon-on-button"></use>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- Секция героя -->
    <section class="hero">
      <div class="hero-wrap">
        <div class="hero-wrap__left">
          <h1 class="hero__tittle">
            ice cream made with<span class="hero__tittle--span">passion</span>
          </h1>
          <div class="hero__about--wrap">
            <a class="hero__products--link hero__about--btn btn" href="#prod">Products</a>
            <a class="hero__made--link hero__about--btn btn" href="#how">How it’s made?</a>
          </div>
        </div>
        <div class="hero-wrap__right">
          <ul class="points-of-sale">
            <li>
              16
              <p>cafes</p>
            </li>
            <li>
              23
              <p>food trucks</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="hero-so-tasty__wrap">
        <picture class="hero-so-tasty">
          <source
            srcset="
              ./images/desktop/tasty-girl-desk@x1.png 1x,
              ./images/desktop/tasty-girl-desk@x2.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/tablet/tasty-girl-tab@x1.png 1x,
              ./images/tablet/tasty-girl-tab@x2.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/tablet/tasty-girl-tab@x1.png 1x,
              ./images/tablet/tasty-girl-tab@x2.png 2x
            "
            media="(min-width: 480px)"
          />
          <img src="./images/desktop/tasty-girl-desk@x1.png" alt="girl with icecream" />
        </picture>
      </div>
    </section>
  </div>
</header>
