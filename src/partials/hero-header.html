<!-- Main hero-top -->

<div class="another-container">
  <div id="home" class="container container-bg hero-top">
    <!-- Блок навигации хедера -->
    <div class="hero-top__wrap">
      <nav class="hero-top__section">
        <!-- Лого -->
        <div class="nav__wrap">
          <div class="hero-top__btn--wrap">
            <a class="hero-top__logo" href="./index.html"
              ><img src="./images/desktop/logo-desk@x1.png" width="199" height="50" alt="icecream"
            /></a>
            <ul class="hero-top__list list">
              <li class="hero-top__item">
                <a class="hero-top__link current" href="#home">Home</a>
              </li>
              <li class="hero-top__item">
                <a class="hero-top__link" href="#about">About us</a>
              </li>
              <li class="hero-top__item">
                <a class="hero-top__link" href="#how">How it’s made?</a>
              </li>
              <li class="hero-top__item">
                <a class="hero-top__link" href="#prod">Our products</a>
              </li>
              <li class="hero-top__item">
                <a class="hero-top__link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Кнопки вызова мобильного меню -->
      <div class="hero-top__btn--flex">
        <button type="button" class="hero-top__menu-btn mob-menu-btn__open" data-menu-open>
          <svg class="hero-top__menu-icon" width="20" height="12">
            <use href="./images/icon.svg#icon-burger"></use>
          </svg>
        </button>
        <!-- Кнопка вызова модального окна -->
        <button id="orderBtnHead" class="btn hero-top__btn" type="button">
          Buy now
          <svg class="about__btn-icon" width="12" height="12">
            <use href="./images/icon.svg#icon-on-button"></use>
          </svg>
        </button>
      </div>
    </div>
    <!-- Секция героя -->
    <section class="hero">
      <div class="hero-wrap">
        <div class="hero-wrap__left">
          <h1 class="hero__tittle">
            ice cream made with<span class="hero__tittle--span">passion</span>
          </h1>
          <ul class="hero__about--wrap">
            <!-- <li><a class="hero__products--link hero__about--btn btn" href="#prod">Products</a></li>
                <li><a class="hero__made--link hero__about--btn btn" href="#how">How it’s made?</a></li> -->
            <li><a class="hero__about--btn hero__about--btn-red btn" href="#prod">Products</a></li>
            <li><a class="hero__about--btn btn" href="#how">How it’s made?</a></li>
          </ul>
        </div>
        <div class="hero-wrap__right">
          <ul class="points-of-sale">
            <li>
              16
              <p>cafes</p>
            </li>
            <li>
              23
              <p>food trucks</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="bio-eco">
        <!-- <div class="bio-eco__left"> -->
        <picture class="bio-eco-left__img">
          <source
            srcset="
              ./images/desktop/hero-milk-desk@x1.png 1x,
              ./images/desktop/hero-milk-desk@x2.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/tablet/hero-milk-tab@x1.png 1x,
              ./images/tablet/hero-milk-tab@x2.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/tablet/hero-milk-tab@x1.png 1x,
              ./images/tablet/hero-milk-tab@x2.png 2x
            "
            media="(min-width: 480px)"
          />
          <img src="./images/desktop/hero-milk-desk@x1.png" alt="milk" />
        </picture>
        <div class="bio-eco__right">
          <p class="bio-eco__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>
          <button class="bio-eco__btn" type="button">
            <svg class="bio-eco__icon" width="6" height="6">
              <use href="./images/icon.svg#icon-arrow-right2"></use>
            </svg>
          </button>
        </div>
      </div>
      <picture class="hero-img">
        <source
          srcset="
            ./images/desktop/ice-cream-desk@x1.png 1x,
            ./images/desktop/ice-cream-desk@x2.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="./images/tablet/ice-cream-tab@x1.png 1x, ./images/tablet/ice-cream-tab@x2.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/mobile/ice-cream-mob@x1.png 1x, ./images/mobile/ice-cream-mob@x2.png 2x"
          media="(min-width: 320px)"
        />
        <img class="bio-eco__img" src="./images/desktop/ice-cream-desk@x1.png" alt="big icecream" />
      </picture>
      <div class="hero-so-tasty__wrap">
        <picture class="hero-so-tasty">
          <source
            srcset="
              ./images/desktop/tasty-girl-desk@x1.png 1x,
              ./images/desktop/tasty-girl-desk@x2.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/tablet/tasty-girl-tab@x1.png 1x,
              ./images/tablet/tasty-girl-tab@x2.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/tablet/tasty-girl-tab@x1.png 1x,
              ./images/tablet/tasty-girl-tab@x2.png 2x
            "
            media="(min-width: 480px)"
          />
          <img src="./images/desktop/tasty-girl-desk@x1.png" alt="girl with icecream" />
        </picture>
      </div>
    </section>
  </div>
</div>
