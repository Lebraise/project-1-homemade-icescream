<header class="header">
    <section class="header__section">
        <nav class="header__nav">
            <a href="/"><img src="./images/desktop/logo-desk@x1.png" width="199" height="50 alt="icecream"></a>
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="">home</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">About us</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">How it’s made?</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">Our products</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="">Contact</a>
                </li>
            </ul>
        </nav>
        <button class="btn" type="button">
            Buy now
        </button>
        <button type="button" class="header__menu-btn">
            <svg class="header__menu-icon" width="20" height="12">
                <use href="./images/icon.svg#icon-arrow-right2"></use>
            </svg>
    </section>
    <section class="hero">
        <div class="tittle-block">
            <div class="tittle-block__left">
                <h1 class="hero__tittle">
                    ice cream <br>
                    made with <br>
                    <span>passion</span>
                </h1>
                <ul class="hero__about">
                    <button class="hero__about--btn btn"><a href="">Products</a></button>
                    <button class="hero__about--btn btn"><a href="">How it’s made?</a></button>
                </ul>
            </div>
            <div class="tittle-block__right">
                <ul class="points-of-sale">
                    <li>16<p>cafes</p>
                    </li>
                    <li>23<p>food trucks</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bio-eco">
            <picture>
                    <source srcset="./images/desktop/hero-milk-desk@x1.png jpg 1x, 
                        ./images/desktop/hero-milk-desk@x2.png 2x" media="(min-width: 1280px)">
                    <source srcset="./images/tablet/hero-milk-tab@x1.png 1x, 
                        ./images/tablet/hero-milk-tab@x2.png 2x" media="(min-width: 768px)">
                    <source srcset="./images/tablet/hero-milk-tab@x1.png 1x, 
                        ./images/tablet/hero-milk-tab@x2.png 2x" media="(min-width: 480px)">
                
                    <img class="bio-eco__img" width="124" height="126" src="./images/desktop/hero-milk-desk@x1.png" alt="milk">
                </picture> 
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime libero mollitia aliquid tempora illum
                assumenda.</p>
                <button type="button" class="bio-eco__btn"></button>
        </div>
        <div class="hero-img__wrap">
            <picture>
                <source srcset="./images/desktop/ice-cream-desk@x1.png 1x, 
                    ./images/desktop/ice-cream-desk@x2.png 2x" media="(min-width: 1280px)">
                <source srcset="./images/tablet/ice-cream-tab@x1.png 1x, 
                    ./images/tablet/ice-cream-tab@x2.png 2x" media="(min-width: 768px)">
                <source srcset="./images/mobile/ice-cream-mob@x1.png 1x, 
                    ./images/mobile/ice-cream-mob@x2.png 2x" media="(min-width: 480px)">
                <img class="bio-eco__img" width="143" height="336" src="./images/desktop/ice-cream-desk@x1.png" alt="big icecream">
            </picture>
            
        </div>
        <div class="hero-so-tasty__wrap">
            <picture>
                <source srcset="./images/desktop/tasty-girl-desk@x1.png 1x, 
                                ./images/desktop/tasty-girl-desk@x2.png 2x" media="(min-width: 1280px)">
                <source srcset="./images/tablet/tasty-girl-tab@x1.png 1x, 
                                ./images/tablet/tasty-girl-tab@x2.png 2x" media="(min-width: 768px)">
                <source srcset="./images/tablet/tasty-girl-tab@x1.png 1x, 
                                ./images/tablet/tasty-girl-tab@x2.png 2x" media="(min-width: 480px)">
                <img class="hero-so-tasty" width="168" height="133" src="./images/desktop/tasty-girl-desk@x1.png" alt="girl with icecream">
            </picture>
                    </div>
    </section>
